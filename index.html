<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- import google icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="wrapper">
               <div class="input-box">
                <!-- cant use "readonly" because it makes text clickable. so use "disabled" -->
                     <input type="text" value="kXP&cJ$xQcN9" disabled>
                     <span class="material-icons">copy_all</span>
               </div> 
               <div class="pass-indicator"></div>
               <div class="pass-length">
                <div class="details">
                    <label for="" class="title">Password Length</label>
                    <span>15</span>
                </div>
                <input type="range" min="1" max="30" value="15" step="1" >
               </div>
               <div class="pass-settings">
               <label for="" class="title">Password Settings</label>
               <ul class="options">
                <li class="option">
                    <!-- Added "checked" to make it selected by default -->
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Lowercase (a-z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Uppercase (A-Z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Symbols (!-$^+)</label>
                </li>
                <li class="option">
                    <!-- change ok! -->
                    <input type="checkbox" id="exc-duplicate">
                    <label for="exc-duplicate">Exclude Duplicate</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="spaces">
                    <label for="spaces">Include Spaces</label>
                </li>
               </ul>
                </div>
                <button class="generate-btn">Generate Password</button>
            </div>
        </div>


    </body>
</html>
